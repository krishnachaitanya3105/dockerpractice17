version: "3.9"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Chaitu@3105
      MYSQL_DATABASE: projectdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pChaitu@3105"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    image: krishnachaitanya3105/dockerpractice-backend
    container_name: springboot
    ports:
      - "2025:2000"
    depends_on:
      mysqldb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/projectdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Chaitu@3105
    restart: on-failure

  frontend:
    image: krishnachaitanya3105/dockerpractice-frontend
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure

volumes:
  mysql_data:
